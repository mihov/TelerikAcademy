<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="02.Style.css" rel="stylesheet" />
    <title>Contacts</title>
</head>
<body>
    <table>
        <tr>
            <th>Contact Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Is Promoted</th>
        </tr>
        <tr>
            <td>Maria Andreas</td>
            <td>Berlin</td>
            <td><img src="germany.png" alt="Germany Flag" />Germany</td>
            <td><input type="checkbox" name="Germany" value="Promoted" /> </td>
        </tr>
        <tr>
            <td>Ana Triujillo</td>
            <td>Mexico D.F</td>
            <td><img src="mexico.png" alt="Mexico Flag" />Mexic</td>
            <td><input type="checkbox" name="Germany" value="Promoted" /> </td>
        </tr>
        <tr>
            <td>Antonio Moreno</td>
            <td>Mexico D.F</td>
            <td><img src="mexico.png" alt="Mexico Flag" />Mexic</td>
            <td><input type="checkbox" name="Germany" value="Promoted" checked /> </td>
        </tr>
        <tr>
            <td>Thomas Hardy</td>
            <td>London</td>
            <td><img src="uk.png" alt="UK Flag" />UK</td>
            <td><input type="checkbox" name="Germany" value="Promoted" /> </td>
        </tr>
    </table>
</body>
</html>
