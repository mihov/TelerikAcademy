<!--04. Sort 3 real values in descending order using nested if statements.-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function onCheckProductOf3() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var number3 = parseFloat(document.getElementById('number3').value);
            var result;
            if (number1 > number2) {
                if (number1 > number3) {
                    result = number1;
                }
                else {
                    result = number3;
                }
            }
            else {
                if (number2 > number3) {
                    result = number2;
                }
                else {
                    result = number3;
                }
            }

            document.getElementById('result').innerHTML = '<br />Biggest value is ' + result + '.';
        }
    </script>
    <title></title>
</head>
<body>
    <p>Finds the biggest of three integers.</p>
    <input type="text" id="number1" />
    <input type="text" id="number2" />
    <input type="text" id="number3" />
    <button onclick="onCheckProductOf3()">Check</button>
    <span id="result"></span>
</body>
</html>
