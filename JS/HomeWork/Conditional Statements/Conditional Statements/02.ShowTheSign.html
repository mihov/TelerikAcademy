<!--02. Write a script that shows the sign (+ or -) of the
    product of three real numbers without calculating it.
    Use a sequence of if statements.-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function onCheckProductOf3() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var number3 = parseFloat(document.getElementById('number3').value);

            var positive = true;

            if (number1 >= 0) {
                if (number2 > 0 && number3 < 0) {
                    positive = false;
                }
                else if (number2 < 0 && number3 > 0) {
                    positive = false;
                }
            }
            else {
                if (number2 > 0 && number3 > 0) {
                    positive = false;
                }
                else if (number2 < 0 && number3 < 0) {
                    positive = false;
                }
            }

            if (positive) {
                result = "The product is positive!";
            }
            else {
                result = "The product is negative!";
            }
            document.getElementById('result').innerHTML = '<br />' + result;
        }
    </script>
    <title></title>
</head>
<body>
    <p>Shows the sign (+ or -) of the product of three real numbers without calculating it. </p>
    <input type="text" id="number1" />
    <input type="text" id="number2" />
    <input type="text" id="number3" />
    <button onclick="onCheckProductOf3()">Check</button>
    <span id="result"></span>
</body>
</html>
